<!DOCTYPE html>
<html lang="en">
<head>
<!--  <script src="jquery-3.7.1.js"></script>-->
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>UNR Map</title>
</head>

<body>
<div id="container">
  <div >
    <button id="header-button">
      <span id="header">UNR Old Campus</span>
    </button>

    <button id="test-marker">
      Test Marker
    </button>


    <div class="dropdown" data-control="checkbox-dropdown" id="frequency">
      <label class="dropdown-label">Select</label>

      <div class="dropdown-list">
        <label class="dropdown-option">
          <input type="checkbox" name="dropdown-group" value="Mo"/>
          Monday
        </label>
        <label class="dropdown-option">
          <input type="checkbox" name="dropdown-group" value="Tu"/>
          Tuesday
        </label>
        <label class="dropdown-option">
          <input type="checkbox" name="dropdown-group" value="We"/>
          Wednesday
        </label>
        <label class="dropdown-option">
          <input type="checkbox" name="dropdown-group" value="Th"/>
          Thursday
        </label>
        <label class="dropdown-option">
          <input type="checkbox" name="dropdown-group" value="Fr"/>
          Friday
        </label>
      </div>
    </div>

    <label for="place-1-name">Place Name </label>
    <input id="place-1-name" disabled type=text size=25>

    <label>
      Place 2
      <input type="search" list="places-2" id="input-place-2" size=1>
    </label>
    <datalist id="places-2"></datalist>

    <label for=dist>Distance </label>
    <input disabled id=dist size=15>
  </div>
  <div id="map"></div>
</div>

<script>
  $.getScript('loadMapScript.js', async function () {
    $(window).on('load', async function() {
      $.getScript('script.js', async function () {
        console.log('All scripts loaded.');
      });
    });
  });
</script>
</body>
</html>
