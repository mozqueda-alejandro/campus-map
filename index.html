<!DOCTYPE html>
<html lang="en">
<head>
<!--  <script src="jquery-3.7.1.js"></script>-->
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>

  <title>UNR Map</title>
</head>

<body>
<div id="container">
  <div id="input-container">
    <div id="header-container">
      <button id="header-button">
        <span id="header">UNR Old Campus</span>
      </button>
    </div>

    <table>
      <tr>
        <td>
          <label for="place-0-input">Place 1</label>
        </td>
        <td>
          <input list="places-0" class="places-input" data-slot-id="0" id="place-0-input" size=2>
          <datalist id="places-0" class="place-list" data-slot-id="0"></datalist>
        </td>
        <td>
          <label for="place-0-name">Place Name </label>
          <input id="place-0-name" disabled type="text" size=25>
        </td>
      </tr>

      <tr>
        <td>
          <label for="place-1-input">Place 2</label>
        </td>
        <td>
          <input list="places-1" class="places-input" data-slot-id="1" id="place-1-input" size=2>
          <datalist id="places-1" class="place-list" data-slot-id="1"></datalist>
        </td>
        <td>
          <label for="place-1-name">Place Name </label>
          <input id="place-1-name" disabled type="text" size=25>
        </td>
      </tr>
    </table>

    <div>
      <label for="distance">Distance </label>
      <input disabled id="distance" size=15>
    </div>
  </div>

  <div id="map"></div>
</div>

<script src="loadMapScript.js" defer></script>
</body>
</html>
